<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Ортопедический салон "Вертебра"</title>
    <link rel="stylesheet" href="/Project_Ortosalon/public/css/main.css">
    
</head>
<body>
    <!-- Шапка (копируем из index.html) -->
    <header>
        <div class="container header-content">
            <div class="logo">Вертебра</div>
            <nav>
                <ul>
                    <li><a href="/Project_Ortosalon/public/index.html">Главная</a></li>
                    <li><a href="#services">Услуги</a></li>
                    <li><a href="#contacts">Контакты</a></li>
                    <li><a href="/Project_Ortosalon/public/register.html" class="btn">Регистрация</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Основное содержимое -->
    <main class="container">
        <div class="auth-container">
            <h1 class="auth-title">Регистрация</h1>
            
            <form action="/Project_Ortosalon/api/register.php" method="POST">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Телефон</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                
                <button type="submit" class="auth-btn">Зарегистрироваться</button>
                
                <div class="auth-links">
                    Уже есть аккаунт? <a href="/Project_Ortosalon/public/login.html">Войдите</a>
                </div>
            </form>
        </div>
    </main>

    <!-- Подвал (копируем из index.html) -->
    <footer>
        <div class="container">
            <p style="text-align: center;">© 2023 Ортопедический салон "Вертебра". Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
